<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calculator">
      <div class="display-container">
         <div class="display" id="display">0</div>
         <div id="displayType"></div>
      </div>
      
      <div class="butt-box">
      <div class="buttons">
        <button class="function" onclick="clearDisplay();">C</button>
        <button class="function" onclick="deleteDisplay();">DEL</button>
        <button class="function" onclick="squareRoot();">&radic;</button>
        <button class="function" onclick="appendOperator('/')">/</button>
      </div>
      <div class="buttons">
        <button class="function" onclick="appendNumber('7');">7</button>
        <button class="function" onclick="appendNumber('8');">8</button>
        <button class="function" onclick="appendNumber('9');">9</button>
        <button class="function" onclick="appendOperator('*')">*</button>
      </div>
      <div class="buttons">
        <button class="function" onclick="appendNumber('4');">4</button>
        <button class="function" onclick="appendNumber('5');">5</button>
        <button class="function" onclick="appendNumber('6');">6</button>
        <button class="function" onclick="appendOperator('-')">-</button>
      </div>
      <div class="buttons">
        <button class="function" onclick="appendNumber('1');">1</button>
        <button class="function" onclick="appendNumber('2');">2</button>
        <button class="function" onclick="appendNumber('3');">3</button>
        <button class="function" onclick="appendOperator('+')">+</button>
      </div>
      <div class="buttons">
        <button class="function" onclick="appendNumber('0');">0</button>
        <button class="function" onclick="appendDecimal()">.</button>
        <button class="function" onclick="calculate()">=</button>
        <button class="function" onclick="power();">X<sup>2</sup></button>
      </div>
      </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
